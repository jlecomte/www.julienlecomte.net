<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.0.0b1/build/cssreset/reset-min.css&3.0.0b1/build/cssfonts/fonts-min.css">
    <style type="text/css">

.hint {
    color: #999;
}
    </style>
  </head>
  <body>
    <form action="http://search.yahoo.com/search">
      <div>
        <input type="text" name="p" id="sbx">
        <input type="submit" value="Go">
      </div>
    </form>
    <script type="text/javascript" src="http://yui.yahooapis.com/3.0.0b1/build/yui/yui-min.js"></script>
    <script type="text/javascript">

YUI().use('node', function (Y) {

    var sbx = Y.get('#sbx');

    Y.on('domready', function () {

        sbx.set('value', 'Search');
        sbx.addClass('hint');

        Y.on('focus', function () {
            if (Y.Lang.trim(this.get('value')) === 'Search') {
                this.set('value', '');
                this.removeClass('hint');
            }
        }, sbx);

        Y.on('blur', function () {
            if (Y.Lang.trim(this.get('value')) === '') {
                this.set('value', 'Search');
                this.addClass('hint');
            }
        }, sbx);

    });
});
    </script>
  </body>
</html>
