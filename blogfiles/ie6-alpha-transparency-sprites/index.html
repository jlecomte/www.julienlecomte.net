<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <style>

body {
  background:#000 url(bg.gif);
}

#gl {
  position:absolute;
  top:4px;
  width:100%; height:49px;
  overflow:hidden;
}

#gl .l {
  position:absolute;
  left:4px;
  width:8px; height:450px; /* height of the image used for the sprites */
  background:url(sprite.png);
}

#gl .m {
  position:absolute;
  left:12px;
  width:100%; height:100%;
  overflow:hidden;
}

#gl .m .m {
  left:-166px;
  overflow:visible;
}

#gl .m .m .m {
  top:-49px; left:142px;
  width:100%; height:450px; /* height of the image used for the sprites */
  background:url(sprite.png);
}

#gl .m .m .r {
  position:absolute;
  margin:0 0 0 100%;
  width:150px; height:450px; /* height of the image used for the sprites */
  background:url(sprite.png);
  clip:rect(0 150px 49px 142px);
}

/* Hacks for IE v < 7 to support transparent PNGs */

* html #gl .l, * html #gl .m .m .r {
  background:none;
  filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src="sprite.png", sizingMethod="crop");
}

* html #gl .m .m .m {
  background:none;
  filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(src="sprite.png", sizingMethod="scale");
}
    </style>
  </head>
  <body>

    <!-- Glassy Layer with rounded corners and fluid layout -->
    <div id="gl">
      <div class="l"></div>
      <div class="m">
        <div class="m">
          <div class="m"></div>
          <div class="r"></div>
        </div>
      </div>
    </div>

  </body>
</html>
